<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object </title>
</head>
<body>
    

 <script>
     //'use strict'

     //object없이 따로따로 
     const name = 'hyeri';
     const age = 4 ; 
     function print(name,age){
         console.log(name);
         console.log(age);
     }
     print(name,age);
     //object를 만들었을때 
     const ra = {
         name: 'rahyeri',
         age : 33
     };
     function print1(person){
         console.log(person.name);
         console.log(person.age);
     }
     print1(ra);
     //object는 { key :value } 의 집합체이다 
     //위의 경우 이름 : 혜리  나이 : 33 


     //object만드는 방법
     const ob1 = {}; //object literal
     const ob2 = new Object(); //클래스로부터 constructor syntax

     //계산된 properties 

     console.log(ra['name']); //runtime에서 어떤 key를 받을지 모를때 (사용자에게 input을 받아야나올때)
     ra['hasJob'] = true;
     console.log(ra.hasJob);

     function printValue(obj, key){
         console.log(obj[key]); 
     }
     printValue(ra, 'age'); //사용자 input이라고 가정 코딩하는 시점에 함수에 key라고 적으면 input key가 적용되어 나온다 
     /**/

     const person1 = {name : 'bob', age : 2};
     const person2 = {name : 'bobbob', age : 3};
     const person3 = {name : 'jobjob', age : 4};
     //사람을 계속 만들기 지친다 //함수를 만들자 ! 
     const person4 = new Person('ellie' , 30);
     console.log(person4);
     //constructor function 
     function Person(name, age){ //사람이라는  동일한 구조의 오브젝트를 만드는 함수 
        //this = {}; this를 사용해서 만듭니다
         this.name = name;
         this.age = age;
         //return this;
     }

     //5. in operator 

     console.log('name' in person1);
     //in이라는 키워드를 이용해서 해당하는 key가 object 안에 있는지 확인할 수 있음 있으면 =true

     console.clear();
     //6. for..in vs for..of for (key in obj)
     
     for(key in person1){
         console.log(key);     
        }

     //for value of iterable 배열

     const array = [1,2,3,4];
     //for(let i=0 i < array.length; i++);
     for (value of array){
         console.log(value);
     }
     /*주의 use strict를 쓰면 for in과 for of에서 
     key와 value가 선언되지 않았다고 오류가 떰 */
     
 </script>
</body>
</html>
