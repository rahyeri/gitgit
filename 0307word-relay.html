<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든일이 점점 더 좋아지고 있다</title>
</head>
<body>
    <h2>끝말잇기</h2>
    <div>
        <span id="order">1</span>번째 참가자
    </div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" id="txtBox">
    <button>입력</button>
    <button class="hello">입력2</button>
    <button class="hello">입력3</button>
    <p id="yes"></p>
    <script>
        const number = Number(prompt('몇명이참가하나요?'));
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');

        let word ; //제시어 - 처음에는 당연히 비어있다 undefined = if문안에서 false
        let newWord ; //현재단어 
        const onClickButton = () =>{
            if(!word){ //word는 undefined가 됩니다. undefined는 if 문 안에 들어가면 false로 취급되고, !word는 true로 취급됩니다. 그래서 ‘단어가 비어 있는가?’를 !word로 표현했습니다.
                //제시어가 비어있을 때 입력한 단어가 제시어가 된다 = 입력한 단어를 변수에 저장해야합니다 
                word = newWord; ////인풋에 입력한 현재단어를 제시어에 담긴다 
                $word.textContent = word; //화면에 제시어 표시 
                const order = Number($order.textContent); //order는 화면에 표시된 order값을 숫자로 변환한 것 
                if (order + 1 > number ){ //참가자보다 순서가 커질경우 
                    $order.textContent=1; //순서를 1로 표시
                } else{
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.focus();

            }else{
                if(word[word.length-1] === newWord[0]){ //검사 전에입력한제시어word의끝말과 = 인풋에입력한현재단어newword의첫번째    
                     word = newWord;//현재단어를 다시 제시어에 담는다 
                     $word.textContent = word;//화면에 제시어 표시 
                     const order = Number($order.textContent); //order는 화면에 표시된 order값을 숫자로 변환한 것 
                if (order + 1 > number ){ //참가자보다 순서가 커질경우 
                    $order.textContent=1; //순서를 1로 표시
                } else{
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.focus();
         }else{
                console.log('yep'); //일치하지 않을 경우 입력창을 비워주자 
                $input.value = '';
                $input.focus();
                }
        }
    };
        const onInput = (event) => {
            newWord = event.target.value; //인풋에 입력한 단어를 newWord에 담는다 = 현재입력하고있는단어 
        }
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);


    </script>
</body>
</html>
