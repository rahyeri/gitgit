<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자에 대해서 알아봅시다 </title>
</head>
<body>
    <script>
        'use strict';

        //1. string concatenation 

        console.log(`string literals:

        줄바꿈 특수문자 사용이 편리해요 3= ${1+2}`);       
        

        //연산자배우기 


        console.log(1+1);
        console.log(1-1);
        console.log(1/1);
        console.log(1*1);
        console.log(5%2); //나눈값의나머지 remainder
        console.log(2**3); //exponentiation 2의3승

        // 증감연산자 
        let counter = 2;
        const preIncrement = ++counter;
        //counter+1 >> counter=pre
        console.log('couter'+counter);
        console.log('preIncrement' + preIncrement);
        //현재 let counter=3임
        const postIncrement = counter++;
        //post = counter 3 >> counter +1 =4 

        console.log('postIncrement' +postIncrement);
        console.log('counter' +counter);

        //4.  Assignment opertators 축약형

        let x =3;
        let y =6;

        x += y; // x=x+y;
        console.log(x); //x=9
        x -= y; //9-6 x=3
        console.log(x);
        x *= y; //18 =x
        console.log(x);
        x/= y ; //18/6 =x=3 
        console.log(x);

        //비교연산자  comparison operators 
        console.log(10>=10); //10은 10보다 크거나 같다
        console.log(10<=1); //10은 1보다 작거나 같다

        //Logical operators : ||(or) && (and) ! (not)

        // ||(or)
        const value1 = false;
        const value = 4<2;
        console.log(`or : ${value || value1 || check()}`); 
        //조건문 중에 하나라도 true가 되면 true이다 따라서 값이 true가 되면 조건문이 멈추므로 앞이 false  // ture가 되는 복잡한 함수를 가장 뒤에 둬야함 
        
        function check() {
            for (let i =0 ; i < 10; i++){
                console.log('wow');
            }
            return true; //결국 true를 출력 
        }

        //&& and 모든 조건식이 true여야 true 아니면 false 이다 역시 복잡한 함수를 뒤에 두는 것이 좋다

        console.log(`and : ${value1 && value2 && check()}`);

        //!(not)
        console.log(!value1); //value1 이 false이므로 true로 바꿔서 출력 

        //7. Equality   == type관계없이 값이 같은지  === strict 엄격 type까지 같이 검사 
        
        const stringFive = '5';
        const numberFive = 5 ;

        console.log(stringFive == numberFive); // 같다고 나옴
        console.log(stringFive != numberFive); //!=똑같지않다라는 뜻인데 이미 같은 것으로 간주했으므로 값이 false로 나온다
        
        console.log(stringFive === numberFive); // type이 다르므로 같지 않다고 나옴
        console.log(stringFive !== numberFive); // 똑같지 않다 =  ㅇㅇ true
        //object equality by reference (object는 값을 reference에 할당해두기 때문에 )
        const ra1 = {name : 'hyeri'};
        const ra2 = {name : 'hyeri'};
        const ra3 = ra1;
        console.log(ra1 == ra2); // ref가 다르다 false
        console.log (ra1 === ra3); // ra1의 ref를 ra3에 할당되었으므로 ref가 같다 = 같음 true

        //0과 null undefined 은 false로 간주될 수 있다 
        console.log(0==false); //같다
        console.log(0===false);
        console.log(''==false); //같다
        console.log(''===false);
        console.log(null==undefined); //같다
        console.log(null===undefined);

        //if conditional operators

        //   if , else if , else
        const name = 'hyeri';
        if (name === 'hyeri' ){
            console.log('hi rara');
        } else if (name === 'coder'){
            console.log('welcome');
        } else{
            console.log('unknown');
        }
        //Ternary 

        console.log(name === 'hyeri' ? 'yes': 'no'); //이름이 '혜리면' ? '예스':아니면 'no' 간단할때만써라
         
        //switch

        const browser = 'Safari';
        //값에 따라서 이거 저거 이거 저거 실행가능  else if를 연달아 쓰는 것보다 가독성이 좋을수있다
        switch (browser) {
            case 'IE' : 
            console.log('go away!');
            break; //실행후 멈추라 
            case 'Chrome':
            case 'Firefox' :
            console.log('love you!');
            break;
            case 'Safari' :
            console.log('hello');
            break;
        }

        //반복문~ while과 do while
        //while은 조건이 맞으면 블록을 실행합니다 
        let i = 3;
        while (i>0){
            console.log(`while: ${i}`);
            i--;
        }
        //현재 i는 0이 된 상황 while은 조건문이 먼저기 때문에 i가 0일때 실행되지 않았음 
        //but
        //do while은 먼저 블록을 실행한 다음에 조건이 맞는지 안 맞는지 검사합니다 
        //그래서 i가 0일때도 블록을 먼저 실행하여 do while 0이 나옴 
        do {
            console.log(`do while : ${i}`);
            i--;
        } while (i > 0);

        //for loop , for(begin ; condition ; step ; ) >> 초기값은 1번만 다음부터 c-s c-s 반복
        //아래처럼 블럭안에 지역변수를 선언해도 되고 광역변수를 써도 됨 
        for (let k=3; k>=0; k--){
            console.log(`for : ${k}`);
        }
        


    </script>
</body>
</html>
